<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Charts</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Expense Dashboard</h1>
  <h2><a href="/backtoex">Expenses page</a></h2>

  <canvas id="barChart" width="400" height="200"></canvas>
  <canvas id="pieChart" width="400" height="200"></canvas>

  <script>
    // Backend se data fetch karna
    fetch("/chartviews")
      .then(response => response.json())
      .then(data => {
         let categoryTotals = data.reduce((acc, curr) => {
    if(acc[curr.category]) {
        acc[curr.category] += curr.amount;
    } else {
        acc[curr.category] = curr.amount;
    }
    return acc;
}, {});
let categories=Object.keys(categoryTotals);
let amounts= Object.values(categoryTotals);
console.log(categoryTotals);
        console.log(categories);
        console.log(amounts);
        console.log("shubham")

        // Bar Chart
        const ctxBar = document.getElementById('barChart').getContext('2d');
        new Chart(ctxBar, {
          type: 'bar',
          data: {
            labels: categories,
            datasets: [{
              label: 'Expense Amount',
              data: amounts,
              backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0'],
            }]
          },
          options: {
            responsive: true,
            plugins: {
              title: {
                display: true,
                text: 'Expenses by Category (Bar Chart)'
              }
            }
          }
        });

        // Pie Chart
        const ctxPie = document.getElementById('pieChart').getContext('2d');
        new Chart(ctxPie, {
          type: 'pie',
          data: {
            labels: categories,
            datasets: [{
              data: amounts,
              backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0'],
            }]
          },
          options: {
            responsive: true,
            plugins: {
              title: {
                display: true,
                text: 'Expenses by Category (Pie Chart)'
              }
            }
          }
        });
      })
      .catch(err => console.error("Error fetching data:", err));
  </script>
</body>
</html>
